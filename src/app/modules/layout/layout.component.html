<div class="container-fluid">
  <div class="row mr-0">
    <app-sidebar id="sidebar" [@sidebarAnimate]="{value: layoutService.sidebarState, currentSidebarWidth: layoutService.sideBarWidth}" class="sidebar wrapper"></app-sidebar>
    <div *ngIf="!layoutService.isScreenTooSmall; else smallScreen">
    <div class="col pr-0" [ngClass]="{'main-sidebar-active': layoutService.isSidebarToggled, 'main-sidebar-shrunk': !layoutService.isSidebarToggled}" [ngStyle]="{'margin-left.px': layoutService.sideBarWidth}">
      <div class="row wrapper header">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="width:100%;">
          <app-header style="width:100%;"></app-header>
        </nav>
      </div>
      <div class="row mt-3 body mat-app-background">
        <div class="col pr-0">
          <router-outlet></router-outlet>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 pt-2">
          <footer>
            <app-footer></app-footer>
          </footer>
        </div>
      </div>
    </div>
   </div>
   <ng-template #smallScreen>
    <div class="col pr-0" [ngClass]="{'main-sidebar-active': layoutService.isSidebarToggled, 'main-sidebar-shrunk': !layoutService.isSidebarToggled, 'ml-0': layoutService.isSidebarToggled}" [ngStyle]="{'margin-left.px': 0}">
      <div class="row wrapper header">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="width:100%;">
          <app-header style="width:100%;"></app-header>
        </nav>
      </div>
      <div class="row mt-3 body mat-app-background">
        <div class="col pr-0">
          <router-outlet></router-outlet>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 pt-2">
          <footer>
            <app-footer></app-footer>
          </footer>
        </div>
      </div>
    </div>
   </ng-template>
  </div>
</div>
